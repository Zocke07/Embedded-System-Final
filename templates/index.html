<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Room Inventory</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .text-danger {
            color: red; /* Red color for counts less than or equal to 5 */
        }
        .logout-container {
            text-align: right;
            margin-top: 10px;
        }
        .user-info {
            text-align: center;
            margin-top: 20px;
        }
        .user-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-container">
            <form action="/logout" method="post">
                <button class="btn btn-danger">Logout</button>
            </form>
        </div>
        <h1 class="mt-5 text-center">Room Inventory</h1>
        <div class="row">
            {% for room in rooms %}
            <div class="col-md-4">
                <div class="card mt-3 shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Room {{ loop.index }}</h5>
                        <p class="card-text">Current Count: <strong class="{% if room <= 5 %}text-danger{% endif %}">{{ room }}</strong></p>
                        <form action="/enter/{{ loop.index0 }}" method="get">
                            <button class="btn btn-primary"><i class="fas fa-door-open"></i> Enter Room</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="user-info">
            <p>Welcome, <span class="user-name">{{ user_name }}</span>!</p>
        </div>
    </div>
</body>
</html>
