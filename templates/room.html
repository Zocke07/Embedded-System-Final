<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Room {{ room_id + 1 }}</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Room {{ room_id + 1 }}</h1>
        <p>Current Count: {{ count }}</p>
        <form action="/update" method="post">
            <input type="hidden" name="room_id" value="{{ room_id }}">
            <button class="btn btn-success" name="action" value="add">Add</button>
            <button class="btn btn-danger" name="action" value="remove">Remove</button>
        </form>

        <form action="/leave/{{ room_id }}" method="get" class="mt-3">
            <button class="btn btn-secondary">Leave Room</button>
        </form>
    </div>
</body>
</html>
